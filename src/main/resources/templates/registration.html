<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<h4>User Registration</h4>
<form action="#" th:action="@{/register}" th:object="${user}" method="post">
    First Name:<input type="text" id="firstname" th:field="*{firstname}"/><br/>
    Last Name:<input type="text" id="lastname" th:field="*{lastname}"/><br/>
    Email:<input type="text" id="email" th:field="*{email}"/><br/>
    User Name:<input type="text" id="username" th:field="*{username}"/><br/>
    Password:<input type="password" id="password" th:field="*{password}"/><br/>
    <input type="submit" name="Submit" />
</form>
</body>
</html>
